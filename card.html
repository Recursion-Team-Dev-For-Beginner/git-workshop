<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="omikuji.css" />
    <title>おみくじ結果</title>
  </head>

  <body id="omikuji-body">
  <div></div>
  <div class="parent">
    <div class="main flex-center container">
      <div class="flex-center text-area">ソフトウェア開発みくじ</div>
      <div class="border"></div>

      <div class="flex-center img-div">
        <img id="img" width="100%" height="100%" src="" />
        <h1 id="h1-omikuji"></h1>
      </div>
      <div class="border"></div>
      <div class="flex-center text-area">
        <p id="comment">
          難しい案件をクリアすることができた！自分に実力がついてきていることを実感し、自信を持つことができるでしょう！
        </p>
      </div>

      <div class="border"></div>

      <div class="flex-center">
        <p>☆ラッキー言語☆</p>
        <p  id="language" class="text">Java</p>
      </div>

      <div class="border"></div>

      <div class="flex-center">
        <p>☆ラッキーデータベース☆</p>
        <p  id="database" class="text">SQLite</p>
      </div>

      <div class="border"></div>

      <div class="flex-center">
        <p>☆ラッキーエディタ☆</p>
        <p id="editor" class="text">TeraPad.</p>
        <a href="card.html" class="omikuji-button">もう一度おみくじをひく</a>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
